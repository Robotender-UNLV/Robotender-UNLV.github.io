<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mx-auto my-4 text-center">Welcome to the RoboTender</h1>

    <div class="container alcoholFilter">
        <div class="d-grid gap-2"> 
        <button type="button" class="btn btn-primary btn-lg" onclick="displayDrinkOptions('vodka')">
            <h2>Vodka</h2>
        </button>
       <button type="button" class="btn btn-primary btn-lg " onclick="displayDrinkOptions('gin')">
            <h2>Gin</h2>
       </button>
       <button type="button" class="btn btn-primary btn-lg" onclick="displayDrinkOptions('tequila')">
            <h2>Tequila</h2>
       </button>
       <button type="button" class="btn btn-primary btn-lg" onclick="displayDrinkOptions('rum')">
            <h2>Rum</h2>
       </button>
       <button type="button" class="btn btn-primary btn-lg" onclick="displayDrinkOptions('whiskey')">
            <h2>Whiskey</h2>
       </button></div>
       
    </div>
    <div class="container  d-none">
        <p onclick="back()"><span><</span>Back</p>
        <div class="drinks row "></div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalTitle">Drink Options</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <ul class='ingredients'></ul>
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Order Now</button>
        </div>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="drinks.json"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src ="drinks.js"></script>
</body>
</html>
