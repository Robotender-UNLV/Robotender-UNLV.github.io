<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="setUp()">
    <div class="container mt-5 text-center">
        <img src="logo-placeholder.png" alt="" class="img-fluid mx-auto w-25 p-3">
        <br>
        <p class="title login">Login Now </p>
        <p class="title sign-up d-none">Register Now</p>
        <form class="mx-5 pt-4">
            <div class="form-group ">
                <input type="email" class="form-control" id="email" placeholder="Email" class="text-center" required>
            </div>

            <div class="form-group mb-4">
                <input type="password" class="form-control" id="password" placeholder="Password" class="text-center" required> 
            </div>

            <div class="form-group sign-up d-none">
                <input type="text" class="form-control" placeholder="First name">

            </div>
            <div class="form-group sign-up  d-none">
                <input type="text" class="form-control" placeholder="Last name">

            </div>
            <div class="form-group mb-4 sign-up  d-none">
                <input type="tel" class="form-control" id="tel" placeholder="Phone Number" class="text-center">
            </div>
            <div class="form-group mb-4 sign-up  d-none">
                <input type="number" class="form-control" id="eventcode" placeholder="Event Code" class="text-center">
            </div>

            <div class="form-group sign-up  d-none">

                <div class="row text-center">
                    <p class="px-3 pt-1 col-9 text-left">Okay with Text Messages?</p>
                    <label class="switch ">

                        <input type="checkbox">

                        <span class="slider round"></span>
                    </label>

                </div>
                <div class="row text-center">
                    <p class="px-3 pt-1 col-9 text-left">Okay with Emails?</p>
                    <label class="switch ">

                        <input type="checkbox">

                        <span class="slider round"></span>
                    </label>

                </div>

            </div>
        </div>

   
    </form>
    <div class="btns text-center">
            <button class="btn-form solid mx-3 login" onclick ="passCheck()">Log In</button> <button class="mx-3 outlined btn-form login" onclick="signUp()">Sign Up</button>
            <button class="sign-up solid btn-form d-none">Register Now</button><button class="sign-up outlined btn-form d-none mx-3" onclick="login()">Have an account?</button>
            <p class="mt-4"><u><a href="">Forgot Password?</a></u></p>
    </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="login.js"></script>

</body>

</html>
